<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário</h1>
    <form id="form">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <div>
                <label for="input-name">Nome: </label>
                <input type="text" name="name" id="input-name">
                <br>

                <label for="input-address">Endereço: </label>
                <input type="text" name="address" id="input-address">
                <br>

                <label for="input-city">Cidade: </label>
                <input type="text" name="city" id="input-city">
                <br>
            </div>

            <div>
                <label for="input-state">Estado: </label>
                <select name="state" id="input-state">
                    <option value="" disabled selected>Esolha uma opção</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceara</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

        </fieldset>
        <br>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <div>
                <label>Natureza do cargo</label>
                <br>

                <input type="radio" name="office" id="input-management" value="gerencia" checked>
                <label for="input-management">Gerência</label>

                <input type="radio" name="office" id="input-financial" value="financeiro">
                <label for="input-financial">Financeiro</label>

                <input type="radio" name="office" id="input-reception" value="recepcao">
                <label for="input-reception">Recepção</label>

                <input type="radio" name="office" id="input-adm" value="administrativo">
                <label for="input-adm">Administrativo</label>

                <input type="radio" name="office" id="input-juridico" value="juridico">
                <label for="input-juridico">Jurídico</label>

                <br>
            </div>

            <div>
                <label>Área de interesse</label>
                <br>

                <input type="checkbox" name="area" id="chek-computing" value="computacao">
                <label for=" chek-computing">Computação</label>

                <input type="checkbox" name="area" id="check-biology" value="biologia">
                <label for="check-biology">Biologia</label>

                <input type="checkbox" name="area" id="check-environment" value="meio-ambiente">
                <label for="check-environment">Meio Ambiente</label>

                <input type="checkbox" name="area" id="check-engineering" value="engenharia">
                <label for="check-engineering">Engenharia</label>

                <input type="checkbox" name="area" id="check-story" value="historia">
                <label for="check-story">História</label>
                <br><br>
            </div>

            <div>
                <label for="text-curriculum">Mini-Currículo: </label>
                <textarea name="curriculum" id="text-curriculum" cols="60" rows="8"></textarea>
            </div>

        </fieldset>

        <br>
        <input type="submit" id="save" value="send">
        <input type="reset" value="clean">
    </form>

    <script src="script.js"></script>
</body>

</html>
